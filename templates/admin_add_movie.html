{% extends "base.html" %}

{% block title %}添加电影 - 电影推荐系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h3 class="mb-0">添加新电影</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('admin_add_movie') }}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">电影标题</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="director" class="form-label">导演</label>
                        <input type="text" class="form-control" id="director" name="director" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="year" class="form-label">上映年份</label>
                        <input type="number" class="form-control" id="year" name="year" min="1900" max="{{ now.year }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="genre" class="form-label">类型</label>
                        <input type="text" class="form-control" id="genre" name="genre" placeholder="例如: 动作, 剧情, 喜剧" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">简介</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image_url" class="form-label">海报URL (可选)</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://example.com/movie-poster.jpg">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">分类 (可多选)</label>
                        <div class="row">
                            {% for category in categories %}
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="{{ category.id }}" id="category_{{ category.id }}" name="categories">
                                    <label class="form-check-label" for="category_{{ category.id }}">
                                        {{ category.name }}
                                    </label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">添加电影</button>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">返回管理面板</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 设置当前年份为年份输入的最大值
    const yearInput = document.getElementById('year');
    const currentYear = new Date().getFullYear();
    yearInput.max = currentYear;
    
    // 设置默认年份为当前年份
    yearInput.value = currentYear;
});
</script>
{% endblock %}
